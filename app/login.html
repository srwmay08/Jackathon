<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CodeAbode</title>
	<!-- Latest compiled and minified CSS -->

	<!-- Latest compiled and minified JavaScript -->

//* Here we used Bootstrap to create the HTML page for logging in
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">CodeAbode</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#">Log Out</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Log Out</a></li>

				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div className="form-group">
					<h1>Log In to CodeAbode</h1>

					<form action="/login" method="post">
						<div class="input-group">
							<label for="username">Username</label>
							<input type="text" name="username" class="col-md-6 form-control">
						</div>
						<div class="input-group">
							<label for="password">Password</label>
							<input type="password" name="password" class="col-md-6 form-control">
						</div>
						<input type="submit" value="Log In" class="btn btn-default">
					</form>
					<br />
					<p>Need an account? <a href="../create.html">Create Your Account</a></p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
